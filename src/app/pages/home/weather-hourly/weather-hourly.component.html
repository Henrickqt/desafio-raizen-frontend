<app-card title="Previsão para as próximas horas">
  <section *ngIf="isLoading" body>
    <app-loading></app-loading>
  </section>
  <section *ngIf="!isLoading && weatherHourlyList.length === 0" body>
    <app-not-found></app-not-found>
  </section>
  <main *ngIf="!isLoading && weatherHourlyList.length !== 0" body>
    <app-weather-hourly-item
      *ngFor="let item of weatherHourlyList"
      [weatherHourly]="item"
    ></app-weather-hourly-item>
  </main>
</app-card>
