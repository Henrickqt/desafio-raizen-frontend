<section>
  <header>
    <img src="icons/pin.svg" alt="EndereÃ§o" />
    <h1>{{ address }}</h1>
  </header>
  <main>
    <app-weather-current
      [weatherCurrent]="weatherCurrent"
      [isLoading]="isLoading"
    ></app-weather-current>
    <app-map #map (mapClick)="getWeatherForecast($event)"></app-map>
    <app-weather-history
      [weatherHistoryList]="weatherHistoryList"
      [isLoading]="isLoading"
      (historyClick)="getWeatherForecastHistoryById($event)"
    ></app-weather-history>
    <app-weather-daily
      [weatherDailyList]="weatherDailyList"
      [isLoading]="isLoading"
    ></app-weather-daily>
    <app-weather-hourly
      [weatherHourlyList]="weatherHourlyList"
      [isLoading]="isLoading"
    ></app-weather-hourly>
  </main>
</section>
